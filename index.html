<!DOCTYPE html>
<html>
<head>
<title>onchange Example</title>
</head>
<body>

<label for="mySelect">Choose an option:</label>
<select id="mySelect" onchange="myFunction()">
  <option value="option1">E-mail</option>
  <option value="option2">Female</option>
  <option value="option3">Male</option>
</select>

<p id="demo"></p>

<input type="text" id="myInput" onchange="inputFunction()">
<p id="inputDemo"></p>

<script>
function myFunction() {
  let x = document.getElementById("mySelect").value;
  document.getElementById("demo").innerHTML = "Your gender is: " + x;
}

function inputFunction() {
  let y = document.getElementById("myInput").value;
  document.getElementById("inputDemo").innerHTML = "You typed: " + y;
}
</script>

</body>
</html>
